<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/1-test.html">00 - Teste</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso HTML - Web Moderno
    </footer>

    <script>
        // document.querySelectorAll('[some-attr]').forEach(link => {
        document.querySelectorAll('a').forEach(link => {
            const content = document.getElementById('conteudo')
            link.onclick = (e) => {
                e.preventDefault();

                // fetch(link.getAttribute('[some-attr]'))
                fetch(link.href)
                    .then(res => res.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>
</html>
