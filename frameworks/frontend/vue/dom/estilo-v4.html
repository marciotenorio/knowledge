<script src="https://unpkg.com/vue"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c-1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: yellow;
    }

    .girar {
        transform: rotate(45deg);
    }



</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :style="{'background-color': cor}"></div>
                                    <!-- '-' obriga a usar o '' pois dash nao Ã© um nome valido em js
                                        nesse caso usa camelCase funcionaria -->
        <div class="demo"></div>
        <div class="demo" :style="[myStyle, {height: altura}]"></div> 
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 20
        },
        computed: {
            myStyle(){
                return {
                    backgroundColor: this.cor,
                    width: `${this.largura}px`
                }
            }
        }
    })
</script>
