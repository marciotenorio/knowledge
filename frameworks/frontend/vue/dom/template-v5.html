<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    
<div id="app">
    <p v-once> {{ titulo }}</p> <!-- v-once render only one time the tag  -->
    <p> {{ saudacao() }} </p>   <!-- Vue call anything about code in {{}}
                                    anything inside this are convert to string
                                    so you don't have pass functions here -->

    <a v-bind:href='link'>Google</a> <!--Can i use v-bind to bind attributes of data in to
                                         attributes of html tags (solve them like strings) 
                                        whitout use this or {{}} -->                                    
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'My first use!!!!!!!',
            link: 'http://google.com.br'
        },
        methods:{ //treat about events
            saudacao(){
                this.titulo = 'Bom dia rapeize!!!';
                return this.titulo; //Use 'this' to acess properties, other functions in 
                                    //methods object
                                    //Don't put the same name for a function and propertie(field of data)
                                    //because the instance of Vue put them in the root of instance, in the
                                    //same context 
            }
        }
    })
</script>
