<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                         :class="{danger: playerLife < 20}"
                         :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                         :class="{danger: monsterLife < 20}"
                         :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div v-if="endOfGame" class="panel result">
            <div v-if="playerWon" class="win">Você ganhou!!! :)</div>
            <div v-else class="lose">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="playing">
                <button @click="attack" class="btn attack">Ataque</button>
                <button @click="specialAttack" class="btn especial-attack">Ataque Especial</button>
                <button @click="heal" class="btn heal">Curar</button>
                <button @click="surrender" class="btn give-up">Desistir</button>
            </template>
            <button v-else @click="startGame" class="btn new-game">Iniciar Jogo</button>
        </div>
        <div v-if="showLogs" class="panel logs">
            <ul>
                <li v-for="actions in logs">{{ actions }}</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
