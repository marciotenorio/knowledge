<button type="button" class="btn btn-primary"
    (click)="btnClick()"
>Display Details</button>
<br>
<span *ngIf="showParagraph">I will be a great software engineer!!!</span>
<hr>
<ol>
    <li *ngFor="let item of clicks;index as idx" 
        [ngStyle]="{backgroundColor: idx >= 4 ? 'blue' : 'transparent' }"
        [ngClass]="{log: idx >= 4 }">{{ item }} : {{ idx }}</li>
</ol>
