<div class="col-lg-6">
    <div class="table-responsive">
        <table class="table table-striped table-hover table-borderless table-secondary align-middle" 
            aria-describedby="Listing all supplements"
        >
            <thead class="table-light">
                <caption>Supplements</caption>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let item of supplements" class="table-primary" >
                        <td>{{ item.name }}</td>
                        <td>{{ item.category }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.price | currency:'BRL' }}</td>
                        <td><button (click)="remove(item)">Remove</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td colspan="4">Total: {{ total | currency:'BRL' }}</td>
                    </tr>
                </tfoot>
        </table>
    </div>
</div>
