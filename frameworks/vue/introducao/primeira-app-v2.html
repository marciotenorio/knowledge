
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    
<div id="app">
    <p> {{ titulo }}</p>
    <input type="text" v-on:input="changeTitle">
</div>

<!-- Data is the Vue component attributes and methods can work them -->
<!-- 'methods' object is the place where events are puted -->

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'My first use!!!!!!!'
        },
        methods: {
            changeTitle(event){
                this.titulo = event.target.value;
            }
        }
    })
</script>
