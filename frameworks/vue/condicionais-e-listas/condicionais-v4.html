<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<!-- v-if e v-else nao escondem os elementos da pagina, eles realmente removem -->
<div id="app">
    <template v-if='logado'>
        <p v-if='logado'>Usuário logado: {{ nome }} </p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click='logado = !logado'>{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <!--aplica-se um display none para nao mostrar
        para condicionais usando v-show se usa a estrategia de uma div com v-if | v-else -->
    <footer v-show='logado'> 
        Desenvolvido para você!
    </footer>
    <footer v-show='!logado'> 
        Desenvolvido para você anonimo!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Márcio', 
            logado: false, 
            anonimo: true
        }
    })
</script>
