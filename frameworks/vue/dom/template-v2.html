<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    
<div id="app">
    <p> {{ titulo }}</p>
    <p> {{ saudacao() }} </p>   <!-- Vue call anything about code in {{}}
                                    anything inside this are convert to string
                                    so you don't have pass functions here -->
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'My first use!!!!!!!'
        },
        methods:{ //treat about events
            saudacao(){
                return 'Some string to view';
            }
        }
    })
</script>
