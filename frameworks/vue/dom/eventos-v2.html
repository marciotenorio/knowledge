<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    
<div id="app">
    <p> {{ count }}</p>
    <button v-on:click='plusOne' >Somar 1</button>
    <p v-on:mousemove="trackingMouse">Localização do mouse: ({{ x }}, {{ y }}) </p>
    <!-- If you ignore the event, he is passed as argument even so -->
    <!-- <p @mousemove="deamon">{{ situation }}</p> -->
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            x: 0,
            y: 0,
            situation: 'Some text =)'
        },
        methods: {
            plusOne(){
                this.count++
            },
            trackingMouse(event/* or without event*/){
                // If you don't create a parameter to receive the event, he is passed with name 'event'
                // But without the declaratin of my parameter i can use 'event.something' inside my function
                this.x = event.clientX
                this.y = event.clientY
            }
            // deamon(){
            //     this.situation ='Mouse moving...'
            //     setInterval( () => {
            //         this.situation = 'Stop!!!'
            //     }, 2000)
            // }
        }
    })
</script>
