<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo }}
    <button @click="alterar">Alterar</button>
</div>


<script>
    // Examinou vm no console e viu $el q fica a estrutura html e $data que s√£o os dados com reatividade
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += '!'
            }
        }
    })
</script>
